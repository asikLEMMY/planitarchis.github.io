<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async src="script.js"></script>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="rectangle">
      <img class="profile-pic" src="files/profile-pic.png" alt="Profile picture">

      <div class="social-icons">
          <img class="icon" src="files/justhink.png" alt="Justhink">

    <div class="popup-button">
      <div class="popup-circle">
        <div class="popup-plus"></div>
      </div>
    </div>

      <h2>Geri Bildirim</h2>

        <input type="email" id="email" name="email" required>
        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" class="btn1" id="feedback-submit">Gönder</button>
      </form>
    </div>
